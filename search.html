  <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

      }

</head>
<body>
    <h1>Animal Hunt Isaac</h1>
    <p>Click on the squares to search for wildlife</p>
    <p id= tires>Numbers of tires is zero</p>
    <p id= distance>Distance is unknown</p>

    <div class="container">

            <div class="col"><img id="img24" onclick="check(23)" src="tree.jpg" alt="image of tree" height="150"width="150"></div>
        </div>
    </div>
    <script>
        let ids = ["img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24"]
        let tiresCount = 0
        position = 13
        function check(x){
            id = ids[x]
            imgElement = document.getElementById(id)
            if(x === position) {
                imgElement.src = "reptile.jpg"
            } else{
                imgElement.src = "spatial.jpg"
            }
            tiresCount += 1
            tiresTag = document.getElementById("tires")
            tiresTag.innerHTML = "Number of tires is " + tiresCount
            distance(x, position)
        }
        
function distance(clickPos, animalLocation) {
                curr = clickPos % 6
                dest = animalLocation % 6
                horizontalDis = Math.abs(curr - dest)
                verCurr = Math.floor(clickPos / 6)
                verDest = Math.floor(animalLocation / 6)
                verticalDis = Math.abs(verCurr - verDest)
                maxDis = Math.max(horizontalDis, verticalDis)

                disTag = document.getElementById("distance")
                disTag.innerHTML = "Distance is " + maxDis
            }
            
    </script>

</body>
